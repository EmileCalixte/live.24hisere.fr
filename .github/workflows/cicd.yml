name: CI/CD

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    container: ubuntu:20.04

    steps:
      - name: Update apt
        run: apt-get update

      - name: Install misc tools
        run: apt-get install -y curl git zip unzip

      - name: Install Node.js 18
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
          apt-get install -y nodejs

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install JS frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Create frontend config file
        env:
          FRONTEND_CONFIG_FILE_CONTENT: ${{ secrets.FRONTEND_CONFIG }}
        run: echo ${FRONTEND_CONFIG_FILE_CONTENT} > frontend/src/config/config.ts

      - name: Run JS linter
        run: npm run lint
        working-directory: ./frontend

      - name: Create frontend production builds
        run: npm run build
        working-directory: ./frontend

      - name: Clean files
        run: |
          rm -rf .git
          rm -rf .github
          rm -f backend/composer.json
          rm -f backend/composer.lock
          rm -rf frontend/node_modules
          rm -rf frontend/public
          rm -rf frontend/scripts
          rm -rf frontend/src
          rm -f frontend/.gitignore
          rm -f frontend/package.json
          rm -f frontend/package-lock.json
          rm -f frontend/tsconfig.json
          rm -rf import-passages
          rm -rf import
          rm -rf sql
          rm -f .gitattributes
          rm -f .gitignore
          rm -f docker-compose.yml
          rm -f README.md

      - name: Create archive
        run: zip -r live.24hisere.fr.zip .

      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: live.24hisere.fr-artifact
          path: live.24hisere.fr.zip
          retention-days: 7


