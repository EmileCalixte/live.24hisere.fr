name: CI/CD

on:
  push:
    branches: [ php82 ]

jobs:
  build:
    runs-on: ubuntu-20.04
    container: ubuntu:20.04

    env:
      DEBIAN_FRONTEND: noninteractive # Prevent PHP installation to ask geographic zone and timezone

    steps:
      - name: Update apt
        run: apt-get update

      - name: Install misc tools
        run: apt-get install -y curl git zip unzip

      - name: Install PHP 8.2
        run: |
          apt-get install -y software-properties-common
          add-apt-repository ppa:ondrej/php
          apt-get install -y php8.2 php8.2-mbstring php8.2-dom php8.2-curl

      - name: Install Composer
        run: |
          curl -sS https://getcomposer.org/installer -o /tmp/composer-setup.php
          php /tmp/composer-setup.php --install-dir=/usr/local/bin --filename=composer

      - name: Install Node.js 16
        run: |
          curl -fsSL https://deb.nodesource.com/setup_16.x | bash -
          apt-get install -y nodejs

      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Install PHP dependencies
        run: composer install --no-cache
        working-directory: ./backend

      - name: Install JS dependencies
        run: npm install
        working-directory: ./frontend

      - name: Create frontend config file
        env:
          FRONTEND_CONFIG_FILE_CONTENT: ${{ secrets.FRONTEND_CONFIG }}
        run: echo ${FRONTEND_CONFIG_FILE_CONTENT} > frontend/src/config/config.ts

      - name: Create frontend production builds
        run: npm run build
        working-directory: ./frontend

      - name: Clean files
        run: |
          rm -rf .git
          rm -rf .github
          rm -f backend/composer.json
          rm -f backend/composer.lock
          rm -rf frontend/node_modules
          rm -rf frontend/public
          rm -rf frontend/scripts
          rm -rf frontend/src
          rm -f frontend/.gitignore
          rm -f frontend/package.json
          rm -f frontend/package-lock.json
          rm -f frontend/tsconfig.json
          rm -rf import-passages
          rm -rf import
          rm -rf sql
          rm -f .gitattributes
          rm -f .gitignore
          rm -f docker-compose.yml
          rm -f README.md

      - name: Create archive
        run: zip -r live.24hisere.fr.zip .

      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: live.24hisere.fr-artifact
          path: live.24hisere.fr.zip
          retention-days: 7


  test:
    runs-on: ubuntu-20.04
    container: php:8.2-cli-alpine3.16
    needs: build

    steps:
      - name: Download build
        uses: actions/download-artifact@v3
        with:
          name: live.24hisere.fr-artifact

      - name: Unzip archive
        run: unzip live.24hisere.fr.zip

      - name: Run PHP tests
        run: ./vendor/bin/phpunit --testdox tests
        working-directory: ./backend
